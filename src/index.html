<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/output.css" rel="stylesheet" />
    <title>Project 1</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-gray-200 w-screen h-screen flex justify-center items-center">
      <form
        class="w-96 h-auto bg-white rounded-2xl shadow-xl border-4 border-gray-100"
      >
        <div class="mx-3 my-2 h-6 flex justify-between">
          <div class="text-sm" id="time"></div>
          <div class="flex items-center text-xs space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters text-sm"></i>
          </div>
        </div>
        <div class="flex mt-3">
          <button
            type="button"
            class="btn btn-sm btn-dark ms-3 me-auto"
            data-bs-toggle="modal"
            data-bs-target="#variableModal"
          >
            Variables
          </button>
          <button
            type="button"
            class="btn btn-sm btn-dark ms-auto me-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            History
          </button>
        </div>
        <div class="m-3 h-28 flex flex-col items-end space-y-2 py-2">
          <input
            id="past"
            type="text"
            placeholder="Entered Value"
            class="text-gray-700 outline-none w-full text-right"
            name="past"
            readonly
          />
          <input
            id="present"
            type="text"
            placeholder="Result"
            class="text-black font-bold text-3xl outline-none w-full text-right"
            name="present"
          />
        </div>
        <div class="w-auto m-1 h-auto mb-2">
          <div class="m-2 flex justify-between">
            <input
              type="button"
              class="btn-set"
              value="DEL"
              onclick="present.value = present.value.slice(0, -1)"
            />
            <input
              type="button"
              class="btn-set"
              value="C"
              onclick="present.value = ''"
            />
            <input
              type="button"
              class="btn-highlighted"
              value="e"
              onclick="present.value += 'e'"
            />
            <input
              type="button"
              class="btn-highlighted"
              value="π"
              onclick="present.value += 'π'"
            />
          </div>
          <div class="m-2 flex justify-between">
            <input
              type="button"
              class="btn-set"
              value="AC"
              onclick="present.value = ''; past.value = ''"
            />
            <input
              type="button"
              class="btn-simple"
              value="("
              onclick="present.value += '('"
            />
            <input
              type="button"
              class="btn-simple"
              value=")"
              onclick="present.value += ')'"
            />
            <input
              type="button"
              class="btn-highlighted"
              value="√"
              onclick="present.value += '√('"
            />
            <input
              type="button"
              class="btn-highlighted"
              value="/"
              onclick="present.value += '/'"
            />
          </div>
          <div class="m-2 flex justify-between">
            <input
              type="button"
              class="btn-simple"
              value="7"
              onclick="present.value += '7'"
            />
            <input
              type="button"
              class="btn-simple"
              value="8"
              onclick="present.value += '8'"
            />
            <input
              type="button"
              class="btn-simple"
              value="9"
              onclick="present.value += '9'"
            />
            <input
              type="button"
              class="btn-highlighted"
              value="tan()"
              onclick="present.value += 'tan('"
            />

            <input
              type="button"
              class="btn-highlighted"
              value="*"
              onclick="present.value += '*'"
            />
          </div>
          <div class="m-2 flex justify-between">
            <input
              type="button"
              class="btn-simple"
              value="4"
              onclick="present.value += '4'"
            />
            <input
              type="button"
              class="btn-simple"
              value="5"
              onclick="present.value += '5'"
            />
            <input
              type="button"
              class="btn-simple"
              value="6"
              onclick="present.value += '6'"
            />
            <input
              type="button"
              class="btn-highlighted"
              value="sin()"
              onclick="present.value += 'sin('"
            />
            <input
              type="button"
              class="btn-highlighted"
              value="-"
              onclick="present.value += '-'"
            />
          </div>
          <div class="m-2 flex justify-between">
            <input
              type="button"
              class="btn-simple"
              value="1"
              onclick="present.value += '1'"
            />
            <input
              type="button"
              class="btn-simple"
              value="2"
              onclick="present.value += '2'"
            />
            <input
              type="button"
              class="btn-simple"
              value="3"
              onclick="present.value += '3'"
            />
            <input
              type="button"
              class="btn-highlighted"
              value="cos()"
              onclick="present.value += 'cos('"
            />
            <input
              type="button"
              class="btn-highlighted"
              value="+"
              onclick="present.value += '+'"
            />
          </div>
          <div class="m-2 flex justify-between">
            <input
              type="button"
              class="btn-simple"
              value="0"
              onclick="present.value += '0'"
            />
            <input
              type="button"
              class="btn-simple"
              value="."
              onclick="present.value += '.'"
            />
            <input
              type="button"
              class="btn-highlighted"
              value="^"
              onclick="present.value += '^'"
            />
            <input
              type="button"
              class="btn-final"
              value="="
              onclick="result()"
            />
          </div>
          <div class="flex justify-center mt-5">
            <div class="w-20 h-1 bg-gray-100 rounded-l-xl rounded-r-xl"></div>
          </div>
        </div>

        <!-- Variable Modal -->
        <div
          class="modal fade"
          id="variableModal"
          tabindex="-1"
          aria-labelledby="variableModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title font-bold" id="variableModalLabel">
                  Variables
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="flex justify-end">
                  <button
                    type="button"
                    class="btn btn-sm btn-dark ms-auto me-3 mb-4"
                    data-bs-target="#addVariableModal"
                    data-bs-toggle="modal"
                  >
                    Add Variable
                  </button>
                </div>
                <ol
                  id="variablesContainer"
                  class="list-group list-group-numbered"
                ></ol>
              </div>
            </div>
          </div>
        </div>    
      </form>
    </div>

    <!-- Add Variable Modal -->
    <div
      class="modal fade"
      id="addVariableModal"
      tabindex="-1"
      aria-labelledby="addVariableModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title font-bold" id="addVariableModalLabel">
              Add Variable
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="addVariable(event)">
              <input
                id="variableName"
                type="text"
                class="form-control form-control-sm  mb-3"
                placeholder="Enter Variable Name"
              />
              <input
                id="variableValue"  
                type="number"
                class="form-control form-control-sm mb-3"
                placeholder="Enter Variable Value"
              />
              <div class="flex justify-end">
                <button type="submit" class="btn btn-dark btn-sm">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- History Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title font-bold" id="exampleModalLabel">
              History
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ol
              id="myArrayContainer"
              class="list-group list-group-numbered"
            ></ol>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
